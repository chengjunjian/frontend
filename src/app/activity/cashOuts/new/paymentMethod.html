<div ng-controller="NewCashOutPaymentMethodController">

  <ng-include src="'app/activity/cashOuts/new/progressPills.html'"></ng-include>

  <ng-form class="form-horizontal" name="paymentMethodForm">
    <!-- Paypal -->
    <div class="form-group">
      <div class="col-sm-12">
        <div class="radio">
          <label>
            <input type="radio" ng-model="cashOut.type" ng-value="'paypal'" required /> PayPal
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-if="cashOut.type === 'paypal'" ng-class="{ 'has-error': paymentMethodForm.paypalEmail.$invalid }">
      <label class="control-label col-sm-2">Paypal Email:</label>
      <div class="col-sm-10">
        <input type="email" name="paypalEmail" class="form-control" ng-model="cashOut.paypal_address" required />
      </div>
    </div>

    <!-- Bitcoin -->
    <div class="form-group">
      <div class="col-sm-12">
        <div class="radio">
          <label>
            <input type="radio" ng-model="cashOut.type" ng-value="'bitcoin'" /> Bitcoin
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-if="cashOut.type === 'bitcoin'" ng-class="{ 'has-error': paymentMethodForm.bitcoinAddress.$invalid }">
      <label class="control-label col-sm-2">Bitcoin Address:</label>
      <div class="col-sm-10">
        <input type="text" name="bitcoinAddress" class="form-control" ng-model="cashOut.bitcoin_address" required />
      </div>
    </div>

    <!-- Check -->
    <div class="form-group">
      <div class="col-sm-12">
        <div class="radio">
          <label>
            <input type="radio" ng-model="cashOut.type" ng-value="'check'" /> Check
          </label>
        </div>
      </div>
    </div>

    <div class="form-group" ng-if="cashOut.type === 'check'">
      <label class="control-label col-sm-2">Mailing Address:</label>
      <div class="col-sm-10">
        <div class="form-control-static">
          <formatted-address address="cashOut.mailing_address"></formatted-address>
        </div>
      </div>
    </div>
  </ng-form>

  <br />

  <button class="btn btn-default" ng-click="$parent.previousPage()"><i class="glyphicon glyphicon-chevron-left"></i> Previous</button>

  <button class="btn btn-default" ng-click="$parent.nextStep()" ng-disabled="paymentMethodForm.$invalid">
    Next <i class="glyphicon glyphicon-chevron-right"></i>
  </button>

</div>
